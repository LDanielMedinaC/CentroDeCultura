<div class='info-containder general'>
    <div class = 'deck'>
        <div class="card history-card">
            <div class="history-title">
                <select (change)="setField($event.target.value)">
                    <option value='0'>--Campo--</option>
                    <option *ngFor='let field of fields' value={{field.value}}>
                        {{field.name}}
                    </option>
                </select>
                <input type='file' (change)='saveFile($event.target.files)'>
                <button class="section-hotlink" (click)='uploadImage()'>
                    <span>Subir Imagen</span>
                </button>
                <div class='info-title' *ngIf='uploading'>
                    <h2 class="info-title">Porcentaje: {{uploadPercent | async}}</h2>
                    <h2 class="info-title">Porcentaje: {{url | async}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
